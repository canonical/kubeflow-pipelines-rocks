# Based on: https://github.com/kubeflow/pipelines/blob/2.2.0/backend/Dockerfile.driver
name: knative-serving-deriver
base: ubuntu@24.04
version: v2.2.0
summary: Kubeflow Pipelines Driver
description: This image is used as part of the Charmed Kubeflow product
license: Apache-2.0
run-user: _daemon_
platforms:
  amd64:

services:
  driver:
    override: merge
    command: "/bin/driver"
    startup: enabled

parts:
  security-team-requirement:
    plugin: nil
    override-build: |
      mkdir -p ${CRAFT_PART_INSTALL}/usr/share/rocks
      (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query" && \
      dpkg-query --root=${CRAFT_PROJECT_DIR}/../bundles/ubuntu-22.04/rootfs/ -f '${db:Status-Abbrev},${binary:Package},${Version},${source:Package},${Source:Version}\n' -W) \
      > ${CRAFT_PART_INSTALL}/usr/share/rocks/dpkg.query

  binary:
    plugin: go
    build-snaps:
      - go/1.21/stable
    source: https://github.com/kubeflow/pipelines.git
    source-tag: 2.2.0
    build-environment:
      - CGO_ENABLED: 0
      - GOOS: linux
      - GO111MODULE: "on"
      - GOARCH: amd64
    override-build: |
      go build -tags netgo -ldflags '-extldflags "-static"' -o driver ./backend/src/v2/cmd/driver/*.go
      
      ./hack/install-go-licenses.sh
      
      $GOBIN/go-licenses check $CRAFT_PART_BUILD/backend/src/v2/cmd/driver
      $GOBIN/go-licenses csv $CRAFT_PART_BUILD/backend/src/v2/cmd/driver > licenses.csv && \
      diff licenses.csv $CRAFT_PART_BUILD/backend/third_party_licenses/driver.csv && \
      $GOBIN/go-licenses save $CRAFT_PART_BUILD/backend/src/v2/cmd/driver --save_path NOTICES

    override-prime: |
      mkdir -p $CRAFT_PRIME/bin/third_party
      cp -r $CRAFT_PART_BUILD/driver $CRAFT_PRIME/bin
      cp -r $CRAFT_PART_BUILD/licenses.csv $CRAFT_PRIME/bin/third_party
      cp -r $CRAFT_PART_BUILD/NOTICES $CRAFT_PRIME/bin/third_party
